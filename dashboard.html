<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Home Dashboard - Green Theme & Profile</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

<script>
tailwind.config = {
  darkMode: "class",
  theme: {
    extend: {
      colors: {
        "primary": "#2bee4b",
        "background-light": "#f6f8f6",
        "background-dark": "#102213",
      },
      fontFamily: {
        "display": ["Inter", "sans-serif"]
      }
    }
  }
}
</script>

<style>
.material-symbols-outlined {
  font-variation-settings: 'FILL' 0,'wght' 400,'GRAD' 0,'opsz' 24;
  font-size: 24px;
}
</style>

<script>
// BLOCK PAGE IF NOT LOGGED IN
const currentUser = JSON.parse(localStorage.getItem("currentUser"));
if (!currentUser) {
  alert("Please login first!");
  window.location.href = "login.html";
}
</script>
</head>

<body class="font-display text-gray-800">

<div class="relative flex min-h-screen w-full items-center justify-center bg-cover bg-center bg-no-repeat p-4"
style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCQ3p4qVZzhs5o_ZOOb7zAb3azL7KxMlEcnbZTMVUExHO9GPYM2bJKjc9YevbAXd6ar5VH-t6z8kJAgMJrP-oGMhcyIvDo6R2gKmxIYf2ldBsKdbDnY7ms90IFWIOhIBP2cRNVxAjPY7hHVXYS0t4r6DxOV3j-f4L_jTEnOjyJIxFDYQGJLv_YqBavJ44lz1e_iraq6-nc1K3siD21jjdW3FjUEIDAKTQJ-CbOeJcHwwqZofjMhOS3_geSC_Z1Suyt06qDgnGVM_lM");'>

<div class="absolute inset-0 bg-white/80 backdrop-blur-sm"></div>

<main class="relative z-10 w-full max-w-4xl rounded-xl bg-white/70 p-8 shadow-2xl backdrop-blur-md">

<div class="flex flex-col items-center text-center gap-8">

<div class="flex flex-col items-center gap-2">
<h1 class="text-4xl font-bold text-gray-800">CampusTrack Dashboard</h1>
<p class="text-lg text-gray-600">Welcome back! Manage your items and stay connected.</p>
</div>

<div class="w-full rounded-lg border border-gray-200 bg-white/50 p-6 text-left shadow-md">
<div class="flex items-center gap-4">
<img class="h-20 w-20 rounded-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCOr3bN3CcJov_rZlfJ4QBK8FelgSr4dldO3yIWRMtFxSMKbbCSug5h0CSpZ4I82mGz9x-i97L3_dO8TxmahhzHTe03rcz5CKlF4w3HBNlB6vAfZsGEtbbeXWv_GuYyjFSyYidvgDQca1ngZEEy8ysuphTBNtDNjX3xS6RLBl9AJ2GCgqhq0Jk_OHMjadp68bp1m0fKI8PlrQjOfJPnDYu61sFr5QPg2e_NJxHOpSYMsYhvq-msykJq3wuXvrpU7-eF6x1Bc1l4hrY"/>

<div class="flex-1">
<h2 id="profileName" class="text-2xl font-semibold text-gray-900"></h2>
<p id="profileEmail" class="text-gray-500"></p>
</div>

<a onclick="goProfile()" class="flex items-center gap-2 rounded-md bg-[#2E7D32] px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-[#1B5E20]" href="#">
<span class="material-symbols-outlined !text-xl">edit</span>
<span>View/Edit Profile</span>
</a>
</div>
</div>

<div class="grid w-full grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3">

<a onclick="goReport()" class="flex flex-col items-center justify-center gap-3 rounded-lg border border-gray-200 bg-white/50 p-6 text-center shadow-md hover:bg-green-50" href="#">
<span class="material-symbols-outlined text-4xl text-[#2E7D32]">report</span>
<span class="font-semibold text-gray-700">Report Lost/Found Item</span>
</a>

<a onclick="goPosts()" class="flex flex-col items-center justify-center gap-3 rounded-lg border border-gray-200 bg-white/50 p-6 text-center shadow-md hover:bg-green-50" href="#">
<span class="material-symbols-outlined text-4xl text-[#2E7D32]">view_list</span>
<span class="font-semibold text-gray-700">View All Posts</span>
</a>

<a onclick="goMatch()" class="flex flex-col items-center justify-center gap-3 rounded-lg border border-gray-200 bg-white/50 p-6 text-center shadow-md hover:bg-green-50" href="#">
<span class="material-symbols-outlined text-4xl text-[#2E7D32]">search</span>
<span class="font-semibold text-gray-700">Match Lost & Found Items</span>
</a>

<a onclick="goChat()" class="flex flex-col items-center justify-center gap-3 rounded-lg border border-gray-200 bg-white/50 p-6 text-center shadow-md hover:bg-green-50" href="#">
<span class="material-symbols-outlined text-4xl text-[#2E7D32]">chat</span>
<span class="font-semibold text-gray-700">Chat</span>
</a>

<a onclick="goAdmin()" class="flex flex-col items-center justify-center gap-3 rounded-lg border border-gray-200 bg-white/50 p-6 text-center shadow-md hover:bg-green-50 lg:col-span-2" href="#">
<span class="material-symbols-outlined text-4xl text-[#2E7D32]">admin_panel_settings</span>
<span class="font-semibold text-gray-700">Admin Panel</span>
</a>

</div>

<div class="mt-4 w-full max-w-xs self-center">
<a onclick="logout()" class="flex w-full items-center justify-center gap-3 rounded-lg bg-gray-600 px-4 py-3 text-lg font-bold text-white shadow-lg hover:bg-gray-700" href="#">
<span class="material-symbols-outlined">logout</span>
<span>Logout</span>
</a>
</div>

</div>
</main>
</div>

<script>
// LOAD USER NAME & EMAIL
document.getElementById("profileName").innerText = currentUser.email.split("@")[0];
document.getElementById("profileEmail").innerText = currentUser.email;

// NAVIGATION FUNCTIONS
function goProfile(){ window.location.href="profile.html"; }
function goReport(){ window.location.href="report.html"; }
function goPosts(){ window.location.href="posts.html"; }
function goMatch(){ window.location.href="match.html"; }
function goChat(){ window.location.href="chat.html"; }
function goAdmin(){ window.location.href="admin.html"; }

// LOGOUT
function logout(){
  localStorage.removeItem("currentUser");
  alert("Logged out successfully!");
  window.location.href="login.html";
}
</script>

</body></html>
